<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Email Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
    body, h1 {
        font-family: "Raleway", sans-serif
    }

    body, html {
        height: 100%
    }

    .bgimg {
        background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }
</style>

<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-middle">
        <form action="/login" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" method="post">
            <h2 class="w3-center">LOGIN</h2>

            <div class="w3-row w3-section">
                <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
                <div class="w3-rest">
                    <input class="w3-input w3-border" name="email" type="text" placeholder="Email" id="email">
                </div>
            </div>

            <input type="hidden" id="goto" name="goto" th:value="${goto}">
            <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>

        </form>
    </div>
</div>
</body>
</html>
